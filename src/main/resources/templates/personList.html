<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonList</title>
</head>
<body>
    <div class="container">
        <a class = "btn btn-primary" th:href="@{/persons/create}">Create</a>
    </div>
    <br><br>
    <table class = "table table-striped">
        <thead>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>DOB</th>
            </tr>
        </thead>
        <tbody>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
            <tr th:each="person,state: ${persons}">
                <div th:if="${state.size gt 0}">

                    <td th:utext="${person.id}"></td>
                    <td th:utext="${person.firstName}"></td>
                    <td th:utext="${person.lastName}"></td>
                    <td th:utext="${person.email}"></td>
                    <td th:utext="${person.salary}"></td>
                    <td th:utext="${person.dateOfBirth}"></td>
                </div>
                <div th:if="${state.size le 0}">
                    No record found
                </div>
            </tr>
        </tbody>
    </table>     
</body>
</html>
