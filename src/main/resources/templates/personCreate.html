<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>PersonController</h1>
    <!--make the form here for the user to create new person-->
    <form method="post" th:action="@{/create}" th:object =${person}>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label">ID</label>
          <input type="text" class="form-control" name="*{id}" placeholder="Enter id">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" name="*{firstName}" placeholder="Enter First Name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="*{lastName}" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="text" class="form-control" name="*{email}" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Salary</label>
            <input type="text" class="form-control" name="*{salary}" placeholder="Enter Salary">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
            <input type="text" class="form-control" name="*{dateOfBirth}" placeholder="Enter Date of Birth">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
